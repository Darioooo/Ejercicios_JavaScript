<!-- Inserta dinamicamente en un html un div que contenga una p con javascript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        let crearDiv = document.createElement("div");
        crearDiv.style.width = "100px";
        crearDiv.style.height = "100px";
        crearDiv.style.backgroundColor = "aquamarine";
        document.body.appendChild(crearDiv);
        let crearP = document.createElement("p");
        crearP.innerHTML = "soy el parrafo dentro del div";
        crearDiv.appendChild(crearP);
        })
    </script>
</body>
</html>
