<!-- Basandote en el siguiente html,inserta una p con el texto 'Voy en medio!' entre los dos div. Recuerda que no solo puedes insertar elementos con .appendChild. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div></div>
   <div></div>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        let myDiv = document.querySelectorAll('div');
        for (let i=0; i<2; i++){
            let myP = document.createElement('p');
            myP.innerHTML = 'Voy en medio!';
            myDiv[i].appendChild(myP);
        }
        
});
   </script>
</body>
</html>
