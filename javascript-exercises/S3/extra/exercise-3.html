<!-- Dado el siguiente html y javascript. Utiliza el array para crear dinamicamente una lista ul > li de elementos en el div de html con el atributo data-function="printHere". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div data-function="printHere"></div>
    <script>
        const cars = ['Mazda 6', 'Ford fiesta', 'Audi A4', 'Toyota corola'];

        let myCars = document.createElement('ul');
        let divWithFunction = document.querySelector('div[data-function="printHere"]');
        divWithFunction.appendChild(myCars);

        cars.forEach( car =>{
        let li= document.createElement('li');
        li.textContent = car;
        myCars.appendChild(li);
        })
    </script>
</body>
</html>
