<!-- Basandote en el siguiente html y javascript,inserta p con el texto 'Voy dentro!', dentro de todos los div con la clase .fn-insert-here -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="fn-insert-here"></div>
   <div></div>
   <div class="fn-insert-here"></div>
   <div>Aqui no va un p</div>

   <script>
    let myDiv = document.querySelectorAll('.fn-insert-here');
    let myP;
    for(let i=0; i<myDiv.length; i++){
        myP = document.createElement('p');
        myP.innerHTML = 'Voy dentro!';
        myDiv[i].appendChild(myP);
    }
   </script>
</body>
</html>
