<!-- Inserta dinamicamente en un html un div vacio con javascript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var crearDiv = document.createElement('div');
        crearDiv.style.width = "100px";
        crearDiv.style.height = "100px";
        crearDiv.style.backgroundColor = "black";
        document.body.appendChild(crearDiv);
});
    </script>
</body>
</html>
